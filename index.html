<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agile Presentation Runner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="slide" aria-live="polite">
    <header class="topbar">
      <p class="deck-name" id="deck-name"></p>
      <p class="slide-position" id="slide-position"></p>
    </header>

    <section id="slide-content" class="slide-content"></section>

    <footer class="controls" aria-label="Slide controls">
      <button type="button" id="previous">Previous</button>
      <button type="button" id="next">Next</button>
      <p class="hint">Use <kbd>→</kbd> to reveal next and <kbd>←</kbd> to go back.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
