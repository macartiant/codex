<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iterative & Incremental DDQ Assistant — Slide 1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="slide" aria-live="polite">
    <header class="slide-header">
      <p class="eyebrow">Slide 1</p>
      <h1>Iterative & Incremental Approach for a DDQ Assistant</h1>
      <p class="subtitle">One entity appears at a time to keep the narrative focused.</p>
    </header>

    <section class="stage" id="entity-stage">
      <p class="entity-index" id="entity-index"></p>
      <h2 class="entity-name" id="entity-name"></h2>
      <p class="entity-description" id="entity-description"></p>
    </section>

    <nav class="controls" aria-label="Slide controls">
      <button type="button" id="previous">Previous</button>
      <button type="button" id="next">Next</button>
      <p class="hint">Tip: <kbd>→</kbd> forward, <kbd>←</kbd> backward, or click the slide.</p>
    </nav>

    <ol class="progress" id="progress" aria-label="Entity progress"></ol>
  </main>

  <script src="script.js"></script>
</body>
</html>
